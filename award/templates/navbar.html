{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<body>
    <section>
    
        <nav class="mb-1 navbar navbar-expand-sm navbar-dark " style="background-color: #55BCC9;">
            <div class="container-fluid px-0 d nav-border text-white-50">
             
                <a class="navbar-brand" href="#"><b>Software Development Global Award</b></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent-333" aria-controls="navbarSupportedContent-333"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                {% if user.is_authenticated %}
                <div class="collapse navbar-collapse" id="navbarSupportedContent-333">
                    <ul class="nav navbar-nav navbar-left">
                       

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink-333" data-toggle="dropdown"

                            </a>
                            <div class="dropdown-menu dropdown-default" aria-labelledby="navbarDropdownMenuLink-333">
                                <a class="dropdown-item" href="{% url 'profile' %}">Profile</a>

                        </li>
                    </ul>
                  

                    <div class="navbar-nav">
                        <div class="text-center">
                            <form class="form-inline my-2 my-lg-0" role="search" action="{% url 'search_projects' %}">

                                    placeholder="Search for your project here... " aria-label="Search">
                            </form>
                        </div>
                    </div>

                    {% else %}
                    
                    <div>
                        <ul class="nav navbar-nav navbar-left">
                        <li class="navbar-item" style="list-style: none;">
                            <a style="color:aliceblue" class="nav-link " href="{% url 'home'%}">

                    </ul>
